<!DOCTYPE html>
<html>
<head>
    <title>生日快乐</title>
    <style>
        body {
            background-color: #000000;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
        }

        h1 {
            font-size: 60px;
            margin-top: 100px;
            animation: rainbow 3s infinite;
        }

        p {
            font-size: 30px;
            margin-top: 50px;
            animation: heartbeat 1s infinite;
        }

        .birthday-wishes {
            font-size: 24px;
            margin-top: 50px;
        }

  

        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>生日快乐，吴婵媛！</h1>
    <p>祝你岁岁平安，笑口常开！</p>
    <div class="birthday-wishes">
        <p>在你的特别日子里，愿你收获满满的欢笑和幸福。</p>
        <p>愿每一天都带给你快乐，像阳光般温暖。</p>
        <p>生日快乐！</p>
    </div>
    
</body>
</html>
